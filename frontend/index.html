<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
  <nav>
    <h1 id="logo">Weather</h1>
    <ul id="nav-links">
      <li class="nav-link"><a href="/">Home</a></li>
      <li class="nav-link"><a href="/about">About</a></li>
    </ul>
  </nav>
  <main>
      <form id="city-name">
        <input type="text" id="search" name="search" placeholder="Search for a city">
        <input type="submit" name="submit" id="search-btn">
      </form>
      <div class="card">
        <h2>Current Weather</h2>
        <div class="weather">
          <div class="weather-icon">
            <img src="https://www.weatherbit.io/static/img/icons/{{weather.icon}}.png" alt="weather-icon">
          </div>
          <div class="weather-info">
            <h3>New York, USA</h3>
            <p>Rainy</p>
            <p>Temperature: 29°C</p>
            <p>Feels like: 32°C</p>
            <p>Wind Speed: 16 m/s</p>
          </div>
        </div>
      </div>
  </main>
  <script src="index.js"></script>
</body>
</html>
